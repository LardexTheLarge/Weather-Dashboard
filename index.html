<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-blue">
    <!-- header -->
    <header>
      <nav class="navbar bg-darkblue">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">Weather Dashboard</span>
        </div>
      </nav>
    </header>
    <!-- Info section -->
    <main>
      <!-- search bar and locally stored past searches -->
      <section class="container my-5">
        <div class="row">
          <div class="col-md-6">
            <label for="exampleDataList" class="form-label text-white"
              >Search for City:</label
            >
            <div class="input-group mb-3">
              <input
                id="search-input"
                type="text"
                list="datalistOptions"
                class="form-control"
                placeholder="Type to search..."
                aria-label="Users search"
                aria-describedby="search-btn"
              />
              <button
                class="btn btn-outline-primary bg-darkblue"
                type="button"
                id="search-btn"
              >
                Search
              </button>
            </div>

            <datalist id="datalistOptions"></datalist>
          </div>

          <!-- todays weather and info -->
          <div class="card col-md-6 my-2 bg-lightblue" style="width: 18rem">
            <div class="card-body">
              <h5 id="currentDay" class="card-title">current date and city</h5>
              <img
                id="current-icon"
                class="icon"
                src="http://via.placeholder.com/640x360"
              />
              <p class="card-text">Temp:</p>
              <p class="card-text">Wind:</p>
              <p class="card-text">Humidity:</p>
              <p id="uv-index" class="card-text">UV Index:</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Weather next five days -->
      <section class="container my-5">
        <h3 class="text-light">5-Day Forecast</h3>
        <div class="row">
          <div class="col w-25">
            <div class="card bg-lightblue">
              <div id="forecast-1" class="card-body">
                <h5 id="title-1" class="card-title">Date:</h5>
                <img
                  id="vis-1"
                  class="icon"
                  src="http://via.placeholder.com/640x360"
                />
                <p id="tmp-1" class="card-text">Temp:</p>
                <p id="wind-1" class="card-text">Wind:</p>
                <p id="hum-1" class="card-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col w-25">
            <div class="card bg-lightblue">
              <div id="forecast-2" class="card-body">
                <h5 id="title-2" class="card-title">Date:</h5>
                <img
                  id="vis-2"
                  class="icon"
                  src="http://via.placeholder.com/640x360"
                />
                <p id="tmp-2" class="card-text">Temp:</p>
                <p id="wind-2" class="card-text">Wind:</p>
                <p id="hum-2" class="card-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col w-25">
            <div class="card bg-lightblue">
              <div id="forecast-3" class="card-body">
                <h5 id="title-3" class="card-title">Date:</h5>
                <img
                  id="vis-3"
                  class="icon"
                  src="http://via.placeholder.com/640x360"
                />
                <p id="tmp-3" class="card-text">Temp:</p>
                <p id="wind-3" class="card-text">Wind:</p>
                <p id="hum-3" class="card-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col w-25">
            <div class="card bg-lightblue">
              <div id="forecast-4" class="card-body">
                <h5 id="title-4" class="card-title">Date:</h5>
                <img
                  id="vis-4"
                  class="icon"
                  src="http://via.placeholder.com/640x360"
                />
                <p id="tmp-4" class="card-text">Temp:</p>
                <p id="wind-4" class="card-text">Wind:</p>
                <p id="hum-4" class="card-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col w-25">
            <div class="card bg-lightblue">
              <div id="forecast-5" class="card-body">
                <h5 id="title-5" class="card-title">Date:</h5>
                <img
                  id="vis-5"
                  class="icon"
                  src="http://via.placeholder.com/640x360"
                />
                <p id="tmp-5" class="card-text">Temp:</p>
                <p id="wind-5" class="card-text">Wind:</p>
                <p id="hum-5" class="card-text">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
